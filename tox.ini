[tox]
envlist = py26,py27,pypy

[testenv:py32]
deps=
changedir=tests
commands=pip install -r requirements-py32.txt
	 py.test eukalypse_test.py

[testenv:pypy]
deps=
changedir=tests
commands=pip install -r requirements-pypy.txt
	 py.test eukalypse_test.py

[testenv:py26]
deps=
changedir=tests
commands=pip install -r requirements-py26.txt
	 py.test eukalypse_test.py
	 lettuce

[testenv:py27]
deps=
changedir=tests
commands=pip install -r requirements-py27.txt
	 py.test eukalypse_test.py
	 lettuce

